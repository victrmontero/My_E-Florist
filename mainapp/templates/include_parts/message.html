{% load static %}
{% if messages %}
<ul class="messages">
    {% for message in messages %}
    <li {% if message.tags %} class="message {{ message.tags }}"{% endif %}>{{ message }}<span class="message_close">&times;</span></li>
    {% endfor %}
</ul>
<script src="{% static 'js/el_on_page.js' %}"></script>
{% endif %}
